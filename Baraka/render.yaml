services:
  - type: web
    name: baraka-django
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn image_analyzer.wsgi:application

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: baraka-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: baraka-django.onrender.com

databases:
  - name: baraka-db
    plan: free
